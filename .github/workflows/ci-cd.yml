name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  backend-build-and-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Shahin-ai/aspnet-core/Grc.sln

    - name: Build solution
      run: dotnet build Shahin-ai/aspnet-core/Grc.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Shahin-ai/aspnet-core/Grc.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Backend Tests
        path: '**/test-results.trx'
        reporter: dotnet-trx

    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: Shahin-ai/aspnet-core/src/Grc.HttpApi.Host/bin/Release/net8.0/

  frontend-build-and-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Shahin-ai/aspnet-core/angular/package-lock.json

    - name: Install dependencies
      run: |
        cd Shahin-ai/aspnet-core/angular
        npm ci

    - name: Build Angular app
      run: |
        cd Shahin-ai/aspnet-core/angular
        npm run build -- --configuration production

    - name: Run tests (if available)
      run: |
        cd Shahin-ai/aspnet-core/angular
        npm run test -- --watch=false --browsers=ChromeHeadless || echo "No tests configured"
      continue-on-error: true

    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: Shahin-ai/aspnet-core/angular/dist/

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        cd Shahin-ai
        docker build -t grc-api:${{ github.sha }} -f Dockerfile .

    - name: Save Docker image
      run: docker save grc-api:${{ github.sha }} | gzip > grc-api.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: grc-api.tar.gz
        retention-days: 7

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [backend-build-and-test, frontend-build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        railway up --service grc-api || echo "Railway deployment configured via railway.json"

    - name: Health check
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 30
        curl -f https://api-grc.shahin-ai.com/health || echo "Health check failed - service may still be starting"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Run code analysis
      run: |
        cd Shahin-ai/aspnet-core
        dotnet build Grc.sln --configuration Release /p:TreatWarningsAsErrors=false

    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO and FIXME comments..."
        grep -r "TODO\|FIXME" Shahin-ai/aspnet-core/src --exclude-dir=bin --exclude-dir=obj || echo "No TODOs found"
