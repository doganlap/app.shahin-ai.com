<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC API Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .controls select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #5568d3;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-primary {
            background: #667eea;
            color: white;
        }

        .badge-success {
            background: #28a745;
            color: white;
        }

        .badge-info {
            background: #17a2b8;
            color: white;
        }

        .lang {
            display: flex;
            gap: 10px;
        }

        .lang-item {
            flex: 1;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 3px;
        }

        .lang-en {
            border-left: 3px solid #667eea;
        }

        .lang-ar {
            border-left: 3px solid #28a745;
            direction: rtl;
            text-align: right;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .api-url {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è GRC API Data Viewer</h1>
            <p>View API content in tables - Separate from main app</p>
        </div>

        <div class="controls">
            <button onclick="loadRegulators()">üìã Load Regulators</button>
            <button onclick="loadFrameworks()">üìö Load Frameworks</button>
            <button onclick="loadControls()">‚öôÔ∏è Load Controls</button>
            <select id="apiBaseUrl">
                <option value="http://localhost:5000">Local (localhost:5000)</option>
                <option value="http://37.27.139.173:5000">Server (37.27.139.173:5000)</option>
                <option value="https://api-grc.shahin-ai.com">Production (api-grc.shahin-ai.com)</option>
            </select>
            <button onclick="refreshData()">üîÑ Refresh</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3>Total Records</h3>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Loaded</h3>
                <div class="value" id="loadedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>API Status</h3>
                <div class="value" id="apiStatus" style="font-size: 1.2em;">Ready</div>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading" style="display: none;">
                ‚è≥ Loading data from API...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="tableContainer"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script>
        let currentData = [];
        let currentPage = 0;
        const itemsPerPage = 20;
        let currentEndpoint = '';

        function getApiBaseUrl() {
            return document.getElementById('apiBaseUrl').value;
        }

        async function loadRegulators() {
            currentEndpoint = 'regulator';
            await loadData('/api/app/regulator');
        }

        async function loadFrameworks() {
            currentEndpoint = 'framework';
            await loadData('/api/app/framework');
        }

        async function loadControls() {
            currentEndpoint = 'control';
            await loadData('/api/app/control');
        }

        async function loadData(endpoint) {
            const baseUrl = getApiBaseUrl();
            const url = `${baseUrl}${endpoint}?SkipCount=0&MaxResultCount=1000`;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('tableContainer').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.items) {
                    currentData = data.items;
                    document.getElementById('totalCount').textContent = data.totalCount || currentData.length;
                    document.getElementById('loadedCount').textContent = currentData.length;
                    document.getElementById('apiStatus').textContent = '‚úÖ Connected';
                    document.getElementById('stats').style.display = 'flex';
                    currentPage = 0;
                    renderTable();
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                document.getElementById('error').innerHTML = `
                    <strong>Error loading data:</strong><br>
                    ${error.message}<br>
                    <small>API URL: ${url}</small>
                `;
                document.getElementById('error').style.display = 'block';
                document.getElementById('apiStatus').textContent = '‚ùå Error';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderTable() {
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = currentData.slice(start, end);

            if (pageData.length === 0) {
                document.getElementById('tableContainer').innerHTML = '<p>No data available</p>';
                return;
            }

            let tableHTML = '<table><thead><tr>';
            
            // Get column headers from first item
            const firstItem = pageData[0];
            const columns = Object.keys(firstItem);
            
            columns.forEach(col => {
                if (col !== 'id' && col !== 'extraProperties') {
                    tableHTML += `<th>${formatColumnName(col)}</th>`;
                }
            });
            tableHTML += '</tr></thead><tbody>';

            pageData.forEach(item => {
                tableHTML += '<tr>';
                columns.forEach(col => {
                    if (col !== 'id' && col !== 'extraProperties') {
                        tableHTML += `<td>${formatCellValue(item[col])}</td>`;
                    }
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = tableHTML;

            renderPagination();
        }

        function formatColumnName(name) {
            return name
                .replace(/([A-Z])/g, ' $1')
                .replace(/^./, str => str.toUpperCase())
                .trim();
        }

        function formatCellValue(value) {
            if (value === null || value === undefined) return '<span style="color: #999;">-</span>';
            
            if (typeof value === 'object') {
                if (value.en && value.ar) {
                    return `
                        <div class="lang">
                            <div class="lang-item lang-en"><strong>EN:</strong> ${value.en}</div>
                            <div class="lang-item lang-ar"><strong>AR:</strong> ${value.ar}</div>
                        </div>
                    `;
                }
                if (value.email) {
                    return `
                        <div>
                            <div>üìß ${value.email || '-'}</div>
                            <div>üìû ${value.phone || '-'}</div>
                        </div>
                    `;
                }
                return JSON.stringify(value, null, 2);
            }
            
            if (typeof value === 'boolean') {
                return value ? '<span class="badge badge-success">Yes</span>' : '<span class="badge">No</span>';
            }
            
            if (typeof value === 'string' && value.match(/^https?:\/\//)) {
                return `<a href="${value}" target="_blank">${value}</a>`;
            }
            
            if (typeof value === 'string' && value.length > 100) {
                return value.substring(0, 100) + '...';
            }
            
            return value;
        }

        function renderPagination() {
            const totalPages = Math.ceil(currentData.length / itemsPerPage);
            let paginationHTML = '';
            
            paginationHTML += `<button onclick="goToPage(0)" ${currentPage === 0 ? 'disabled' : ''}>First</button>`;
            paginationHTML += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>Previous</button>`;
            paginationHTML += `<span style="padding: 8px 15px;">Page ${currentPage + 1} of ${totalPages}</span>`;
            paginationHTML += `<button onclick="goToPage(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>Next</button>`;
            paginationHTML += `<button onclick="goToPage(${totalPages - 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>Last</button>`;
            
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(currentData.length / itemsPerPage);
            if (page >= 0 && page < totalPages) {
                currentPage = page;
                renderTable();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function refreshData() {
            if (currentEndpoint === 'regulator') {
                loadRegulators();
            } else if (currentEndpoint === 'framework') {
                loadFrameworks();
            } else if (currentEndpoint === 'control') {
                loadControls();
            } else {
                loadRegulators();
            }
        }

        // Auto-load regulators on page load
        window.onload = function() {
            loadRegulators();
        };
    </script>
</body>
</html>
